name: Deploy Blackjack to Render

on:
  push:
    branches:
      - main  # push main 分支触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Checkout 代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 登录 GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t javasprint5_1blackjack-blackjack-app:latest .

      # 4️⃣ Tag Docker 镜像为 latest
      - name: Tag Docker image for GHCR
        run: |
          docker tag javasprint5_1blackjack-blackjack-app:latest ghcr.io/${{ github.repository_owner }}/javasprint5_1blackjack:latest

      # 5️⃣ Push 镜像到 GHCR（覆盖原 latest）
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/javasprint5_1blackjack:latest

      # 6️⃣ Deploy Render
      - name: Deploy to Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'