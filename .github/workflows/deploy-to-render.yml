name: Deploy Blackjack to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许 GHCR push

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Maven 打包
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ 登录 GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Build & push Docker 镜像
      - name: Build and Push Docker image
        run: |
          # 确保 owner 小写，避免 tag 问题
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # 定义镜像
          IMAGE_NAME=ghcr.io/$OWNER_LOWER/javasprint5_1blackjack
          IMAGE_LATEST=$IMAGE_NAME:latest
          IMAGE_SHA=$IMAGE_NAME:${GITHUB_SHA::8}
          
          echo "Building Docker image $IMAGE_NAME..."
          docker build -t $IMAGE_NAME .
          
          echo "Tagging images..."
          docker tag $IMAGE_NAME $IMAGE_LATEST
          docker tag $IMAGE_NAME $IMAGE_SHA
          
          echo "Pushing Docker images..."
          docker push $IMAGE_LATEST
          docker push $IMAGE_SHA

      # 6️⃣ Deploy 到 Render
      - name: Deploy to Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'